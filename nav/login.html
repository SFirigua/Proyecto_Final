<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>
        <form id="loginForm" method="post">
            <div class="username">
                <input type="text" id="username" required placeholder="Correo Electrónico">
            </div>
            
            <div class="password">
                <input type="password" id="password" required placeholder="Contraseña">
            </div>

            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="Iniciar sesión" id="submitBtn">
            <div class="registrarse">
                ¿Quieres registrarte? <a href="#">Regístrate aquí</a>
            </div>
        </form>
    </div>

    <a href="../index.html" id="redirectLink" style="display: none;"></a>

    <script src="../js/login.js"></script>
</body>
</html>
